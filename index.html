<!DOCTYPE html>
<html>
<head>
    <title>Slide Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1d20;
            color: #fff;
        }
        #app-container {
            background-color: #1c1d20;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        .input-group input {
            width: 300px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #141416;
            color: white;
        }
        #execute-btn {
            background-color: #496396;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #execute-btn:hover {
            background-color: #3963b6;
        }
        #status-message {
            margin-top: 20px;
            color: #f44336;
            font-weight: bold;
            text-align: center;
        }
        #teleprompter-container {
            margin-top: 20px;
            background-color: #141416;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            line-height: 1.5;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>KSAT+ NEWS BREAK</h1>
        <div class="input-group">
            <label for="url1">STORY 1:</label>
            <input type="text" id="url1" name="url1">
        </div>
        <div class="input-group">
            <label for="url2">STORY 2:</label>
            <input type="text" id="url2" name="url2">
        </div>
        <div class="input-group">
            <label for="url3">STORY 3:</label>
            <input type="text" id="url3" name="url3">
        </div>
        <button id="execute-btn">START</button>
        <p id="status-message"></p>
        <div id="teleprompter-container"></div>
    </div>

    <script>
        const executeButton = document.getElementById('execute-btn');
        const url1Input = document.getElementById('url1');
        const url2Input = document.getElementById('url2');
        const url3Input = document.getElementById('url3');
        const statusMessage = document.getElementById('status-message');
        const teleprompterContainer = document.getElementById('teleprompter-container');

        executeButton.addEventListener('click', () => {
            const urls = {
                url1: url1Input.value,
                url2: url2Input.value,
                url3: url3Input.value,
            };

            statusMessage.textContent = 'Executing... Please wait.';
            statusMessage.style.color = '#4CAF50';
            teleprompterContainer.textContent = '';

            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwyajcZstbyKS8ftwFRY7xGPSHlGNaQLrPHMsISHDFnEbBEHp4MjjpknR1XVtth2W_w/exec';

            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify(urls),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.textContent = 'Success! Slides have been generated and script is ready.';
                    statusMessage.style.color = '#4CAF50';
                    if (data.scriptText) {
                        teleprompterContainer.textContent = data.scriptText;
                    }
                } else {
                    statusMessage.textContent = 'Error: ' + data.message;
                    statusMessage.style.color = '#f44336';
                }
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred: ' + error.message;
                statusMessage.style.color = '#f44336';
                console.error('Fetch Error:', error);
            });
        });
    </script>
</body>
</html>
