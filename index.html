<!DOCTYPE html>
<html>
<head>
    <title>Slide Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1d20;
            color: #fff;
        }
        #app-container {
            background-color: #1c1d20;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        .input-group input {
            width: 300px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #141416;
            color: white;
        }
        #execute-btn {
            background-color: #496396;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #execute-btn:hover {
            background-color: #3963b6;
        }
        #execute-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 20px;
            color: #f44336;
            font-weight: bold;
            text-align: center;
        }
        #teleprompter-container {
            margin-top: 20px;
            background-color: #141416;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            line-height: 1.5;
            color: #f0f0f0;
            height: 300px;
            overflow-y: auto;
        }
        .teleprompter-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center; /* Align items vertically */
        }
        .teleprompter-controls button {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }
        .teleprompter-controls .start-btn {
            background-color: #28a745;
            color: white;
        }
        .teleprompter-controls .start-btn:hover {
            background-color: #218838;
        }
        .teleprompter-controls .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        .teleprompter-controls .stop-btn:hover {
            background-color: #c82333;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .speed-control label {
            font-size: 14px;
            font-weight: normal;
        }
        .speed-control input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>KSAT+ NEWS BREAK</h1>
        <div class="input-group">
            <label for="url1">STORY 1:</label>
            <input type="text" id="url1" name="url1">
        </div>
        <div class="input-group">
            <label for="url2">STORY 2:</label>
            <input type="text" id="url2" name="url2">
        </div>
        <div class="input-group">
            <label for="url3">STORY 3:</label>
            <input type="text" id="url3" name="url3">
        </div>
        <button id="execute-btn">START</button>
        <p id="status-message"></p>
        <div id="teleprompter-container"></div>
        <div class="teleprompter-controls" style="display: none;">
            <button class="start-btn" id="start-reading-btn">Start Reading</button>
            <button class="stop-btn" id="stop-reading-btn">Stop Reading</button>
            <button id="voice-control-btn" class="start-btn">Enable Voice Control</button>
            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="10" max="200" value="50">
            </div>
        </div>
    </div>

    <script>
        const executeButton = document.getElementById('execute-btn');
        const url1Input = document.getElementById('url1');
        const url2Input = document.getElementById('url2');
        const url3Input = document.getElementById('url3');
        const statusMessage = document.getElementById('status-message');
        const teleprompterContainer = document.getElementById('teleprompter-container');
        const teleprompterControls = document.querySelector('.teleprompter-controls');
        const startReadingBtn = document.getElementById('start-reading-btn');
        const stopReadingBtn = document.getElementById('stop-reading-btn');
        
        // Your Apps Script URL will go here
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyfELy8M-586K-3TYTev8anGKhdPbwsS3G0tffa5sLr945Y5mt35HWW975le-b5Ziw/exec';

        let scrollInterval;
        let scrollSpeed = 50; // Milliseconds per scroll increment. Lower is faster.

        // =========================================================
        // WEB SPEECH API IMPLEMENTATION
        // =========================================================

        let isVoiceControlActive = false;
        let textToRead = '';
        let lastScrollTop = 0; // To prevent excessive scrolling

        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (window.SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            const voiceControlBtn = document.getElementById('voice-control-btn');
            
            voiceControlBtn.addEventListener('click', () => {
                if (isVoiceControlActive) {
                    recognition.stop();
                } else {
                    textToRead = teleprompterContainer.textContent.trim();
                    if (!textToRead) {
                        statusMessage.textContent = 'Please generate a script first!';
                        statusMessage.style.color = '#f44336';
                        return;
                    }
                    recognition.start();
                    isVoiceControlActive = true;
                    voiceControlBtn.textContent = 'Disable Voice Control';
                    voiceControlBtn.classList.remove('start-btn');
                    voiceControlBtn.classList.add('stop-btn');
                    stopScrolling(); // Stop any regular scrolling if active
                }
            });

            recognition.onresult = (event) => {
                if (!isVoiceControlActive) return;

                const transcript = event.results[event.results.length - 1][0].transcript;
                const normalizedScript = teleprompterContainer.textContent.trim().toLowerCase();
                const normalizedTranscript = transcript.trim().toLowerCase();

                const startIndex = normalizedScript.indexOf(normalizedTranscript);

                if (startIndex !== -1) {
                    const textBefore = teleprompterContainer.textContent.substring(0, startIndex);
                    const lineHeight = parseFloat(window.getComputedStyle(teleprompterContainer).lineHeight);
                    const averageCharWidth = 
                        (parseFloat(window.getComputedStyle(teleprompterContainer).fontSize) * 0.6);
                    const containerWidth = teleprompterContainer.clientWidth;
                    const charsPerLine = containerWidth / averageCharWidth;
                    
                    const linesToScroll = textBefore.length / charsPerLine;
                    const newScrollTop = linesToScroll * lineHeight;

                    // Smoother scrolling transition
                    teleprompterContainer.scrollTo({
                        top: newScrollTop,
                        behavior: 'smooth'
                    });
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                recognition.stop();
                isVoiceControlActive = false;
                voiceControlBtn.textContent = 'Enable Voice Control';
                voiceControlBtn.classList.add('start-btn');
                voiceControlBtn.classList.remove('stop-btn');
                statusMessage.textContent = 'Voice recognition error. Please try again.';
                statusMessage.style.color = '#f44336';
            };

            recognition.onend = () => {
                if (isVoiceControlActive) {
                    // This is to make sure it keeps listening continuously
                    recognition.start();
                }
            };
        } else {
            document.getElementById('voice-control-btn').style.display = 'none';
            console.warn("Web Speech API is not supported in this browser. Please use Google Chrome.");
        }


        // =========================================================
        // EXISTING LOGIC (with minor updates for new features)
        // =========================================================

        executeButton.addEventListener('click', () => {
            const urls = {
                url1: url1Input.value,
                url2: url2Input.value,
                url3: url3Input.value,
            };

            statusMessage.textContent = 'Executing... Please wait.';
            statusMessage.style.color = '#4CAF50';
            teleprompterContainer.textContent = '';
            teleprompterControls.style.display = 'none';
            stopScrolling(); 
            executeButton.disabled = true;

            const urlWithParams = `${scriptUrl}?url1=${encodeURIComponent(urls.url1)}&url2=${encodeURIComponent(urls.url2)}&url3=${encodeURIComponent(urls.url3)}`;

            fetch(urlWithParams, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.textContent = 'Success! Slides have been generated and script is ready.';
                    statusMessage.style.color = '#4CAF50';
                    if (data.scriptText) {
                        teleprompterContainer.textContent = data.scriptText;
                        teleprompterControls.style.display = 'flex';
                    }
                } else {
                    statusMessage.textContent = 'Error: ' + data.message;
                    statusMessage.style.color = '#f44336';
                }
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred: ' + error.message;
                statusMessage.style.color = '#f44336';
                console.error('Fetch Error:', error);
            })
            .finally(() => {
                executeButton.disabled = false;
            });
        });

        // Event listener for the speed slider
        const speedSlider = document.getElementById('speed-slider');
        speedSlider.addEventListener('input', (e) => {
            scrollSpeed = e.target.value; 
            if (scrollInterval) {
                startScrolling();
            }
        });

        startReadingBtn.addEventListener('click', () => {
            if (isVoiceControlActive) {
                recognition.stop();
                isVoiceControlActive = false;
                voiceControlBtn.textContent = 'Enable Voice Control';
                voiceControlBtn.classList.add('start-btn');
                voiceControlBtn.classList.remove('stop-btn');
            }
            startScrolling();
        });

        stopReadingBtn.addEventListener('click', () => {
            stopScrolling();
        });

        function startScrolling() {
            stopScrolling();
            teleprompterContainer.scrollTop = 0;
            
            scrollInterval = setInterval(() => {
                if (teleprompterContainer.scrollTop >= teleprompterContainer.scrollHeight - teleprompterContainer.clientHeight) {
                    stopScrolling();
                } else {
                    teleprompterContainer.scrollTop += 1;
                }
            }, scrollSpeed);
        }

        function stopScrolling() {
            clearInterval(scrollInterval);
        }
    </script>
</body>
</html>
